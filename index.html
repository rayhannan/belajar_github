<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>
    <h1>Menghitung Luas Bangun Datar</h1>

    <p id="hasilPersegiPanjang"></p>
    <p id="hasilBujurSangkar"></p>
    <p id="hasilSegitiga"></p>

    <script>
        // Fungsi untuk menghitung luas persegi panjang
        // Rumus: luas = panjang * lebar
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi untuk menghitung luas bujur sangkar
        // Rumus: luas = sisi * sisi
        function luasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi untuk menghitung luas segitiga
        // Rumus: luas = 0.5 * alas * tinggi
        function luasSegitiga(alas, tinggi) {
            return 0.5 * alas * tinggi;
        }

        // Nilai dari parameter/argumen (bisa diganti sesuai keinginan)
        let panjang = 12; // panjang persegi panjang
        let lebar = 6;    // lebar persegi panjang
        let sisi = 8;     // sisi bujur sangkar
        let alas = 10;    // alas segitiga
        let tinggi = 5;   // tinggi segitiga

        // Menampilkan hasil perhitungan di halaman HTML
        document.getElementById("hasilPersegiPanjang").textContent = 
            "Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar);

        document.getElementById("hasilBujurSangkar").textContent = 
            "Luas Bujur Sangkar: " + luasBujurSangkar(sisi);

        document.getElementById("hasilSegitiga").textContent = 
            "Luas Segitiga: " + luasSegitiga(alas, tinggi);
    </script>
</body>
</html>
